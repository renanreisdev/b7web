<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible' content='IE=edge">
    <link rel="shortcut icon" href="images/logo.ico">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imagens</a>
                </li>
                <li>
                    <div class="google-apps">
                        <div class="wrapper-circles">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                    <li>
                        <button>Fazer login</button>
                    </li>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <figure class="google"></figure>

        <form action="#">
            <div class="wrapper-search">
                <figure class="magnifier"></figure>
                <input type="text" name="search" class="search">
                <div class="cross"></div>
                <div class="vertical-line"></div>
                <button class="keyboard"></button>
                <button class="mic"></button>
            </div>
            <div class="clear"></div>
        </form>

        <div class="wrapper-buttons">
            <button class="search-google">Pesquisa Google</button>
            <button class="luck">Estou com sorte</button>
        </div>

        <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
    </section>

    <footer>
        <div class="footer-top">
            <p>Brasil</p>
        </div>

        <div class="line"></div>

        <div class="footer-bottom">
            <div class="block-one">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Sobre</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>

            <div class="block-two">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
