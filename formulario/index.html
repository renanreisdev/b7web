<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <main>
            <div class="login">
                <header>
                    <div class="sign-in-icon">
                        <img src="images/enter.svg" width="50">
                    </div>
                    <h2>Bem-vindo!</h2>
                    <p>Entre com a sua conta</p>
                </header>
                
                <section>
                    <form>
                        <label>Nome</label><br />
                        <input type="text" name="name" placeholder="entre com o seu nome">
                        <br /><br />

                        <label>Senha</label><br />
                        <input type="password" name="password" placeholder="entre com a sua senha">
                        <br />

                        <input type="checkbox" name="remenber">
                        <label>lembre de mim</label>
                        <a href="#">esqueci minha senha</a>
                        <br /> <br />

                        <input type="submit" name="login" value="Sign in">
                    </form>
                </section>
            </div>

            <div class="register">
                <header>
                    <div class="person-icon">
                        <img src="images/person.png" width="50">
                    </div>
                    <h2>Criar uma conta!</h2>
                </header>
                
                <section>
                    <form>
                        <label>Nome</label><br />
                        <input type="text" name="name" placeholder="entre com o seu nome">
                        <br /><br />

                        <label>E-mail</label><br />
                        <input type="email" name="name" placeholder="entre com o seu e-mail">
                        <br /><br />

                        <label>Senha</label><br />
                        <input type="password" name="password" placeholder="entre com a sua senha">
                        <br /><br />

                        <label>Confirmar Senha</label><br />
                        <input type="password" name="confirm_password" placeholder="repita a sua senha">
                        <br /><br />

                        <input type="submit" name="create" value="Criar">
                    </form>
                </section>
            </div>
        </main>
    </div>

</body>
</html>
